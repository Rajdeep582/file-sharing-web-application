spring.application.name=fileSharingApp
server.port=9090

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cw_files_prj}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root@029}

# Explicit Jakarta persistence properties
jakarta.persistence.jdbc.url=${DB_URL:jdbc:mysql://localhost:3306/cw_files_prj}
jakarta.persistence.jdbc.user=${DB_USERNAME:root}
jakarta.persistence.jdbc.password=${DB_PASSWORD:root@029}

# Hibernate dialect for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

logging.level.org.springframework.web=DEBUG

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9090/login/oauth2/code/google

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
